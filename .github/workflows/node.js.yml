# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build --if-present
    - name: Run visual tests
      env:
        SCREENER_API_KEY: ${{ secrets.SCREENER_API_KEY }}
      run: npm run test-screener
      continue-on-error: true
    - name: Performance test landing page
      env:
        SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
        SAUCE_ACCESS_KEY: ${{secrets.SAUCE_ACCESS_KEY}}
      run: |
        npm install -g speedo
        speedo run www.ultimateqa.com?utm_source=automated-testing
    - name: Performance test Selenium Java course landing page
      env:
        SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
        SAUCE_ACCESS_KEY: ${{secrets.SAUCE_ACCESS_KEY}}
      run: |
        npm install -g speedo
        speedo run https://ultimateqa.com/selenium-webdriver-java-course?utm_source=automated-testing
    - name: Performance test Selenium Java Sale landing page
      env:
        SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
        SAUCE_ACCESS_KEY: ${{secrets.SAUCE_ACCESS_KEY}}
      run: |
        npm install -g speedo
        speedo run https://ultimateqa.com/selenium-java-sale?utm_source=automated-testing 
